<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <!-- service section end -->

        </section>
        <!-- contact section end -->
        <!-- quality section start -->

            </div>
        </section>
        <!-- quality section end -->
        <!-- our services section start -->
        <section id="our-service">
            <div class="text">

                <h4></h4>

            <div class="icon-information">

                <img src="" alt="working master">

         <!-- plumbing service section end -->
         <!-- request section start -->    
         <section id="request">
            <div class="request-text">
                <h2></h2>
                <p></p>
            </div>
            <div class="buttons">
            <button class="book-now"></button>
            <button class="call-us"></button>
            </div>

         <!-- request section end -->

    <footer>
        <!-- page end section start -->
        <section class="end-page">
            <div class="text-page-end">
                <p></p>
